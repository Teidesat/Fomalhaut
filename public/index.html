<!DOCTYPE html><html lang="en"><head><title>Fomalhaut</title><link rel="stylesheet" type="text/css" href="css/main.css"><link rel="stylesheet" type="text/css" href="assets/fontawesome-free-5.14.0-web/css/all.min.css"></head><body><div class="top-panel"><div class="corner-icon"><img src="assets/fomalhaut_logo.png" alt=""></div><div class="top-panel-bar"><div class="connection-status"><span><i class="fas fa-satellite-dish"></i></span><span>Ground Station</span><span class="status-text-good">Online</span></div><div class="connection-status"><span><i class="fas fa-satellite"></i></span><span>Next Satellite Window</span><span class="status-text-info">[ETA] 22:31:27 29 Aug 2020</span></div></div><div class="corner-options"><div class="window-option"><img src="assets/window-close.png"></div><div class="window-option"><img src="assets/window-max.png"></div><div class="window-option"><img src="assets/window-min.png"></div></div></div><div class="left-panel"><div class="page-selector" title="Satellite communications"><i class="fas fa-satellite"></i><div class="page-selector-line"></div></div><div class="page-selector" title="Satellite location"><i class="fas fa-globe-europe"></i><div class="page-selector-line"></div></div><div class="page-selector selected" title="Satellite or station sensors"><i class="fas fa-microchip"></i><div class="page-selector-line"></div></div><div class="page-selector disabled" title="Station tracking"><i class="fas fa-eye"></i><div class="page-selector-line"></div></div><div class="page-selector disabled" title="Station encoder"><i class="fas fa-lock"></i><div class="page-selector-line"></div></div><div class="page-selector" title="Station decoder"><i class="fas fa-unlock"></i><div class="page-selector-line"></div></div><div class="page-selector" title="Configuration"><i class="fas fa-sliders-h"></i><div class="page-selector-line"></div></div><div class="page-selector" title="Logs"><i class="fas fa-comment-alt"></i><div class="page-selector-line"></div></div><div class="page-selector" title="About"><i class="fas fa-question"></i><div class="page-selector-line"></div></div></div></body></html>
