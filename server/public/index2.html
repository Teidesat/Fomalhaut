<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SensorDataWeb</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>

    <body>
        <div id="app-root">
            <div id="app-left-menu-bar">
                <div id="leftMenuBar">
                    <img alt="Teidesat image" id="TeidesatLogo" src="assets/teidesatLogo.png">
                    <ul>
                        <li class="leftMenuBarButton" onclick="leftMenuButtonSelected(this, 'app-log-window', 'logs')">
                            <div class="decorator"></div><!--
                            --><img src="assets/notepadIcon.png" alt="Logs">
                        </li>
                        <li class="leftMenuBarButton" onclick="leftMenuButtonSelected(this, 'app-video-window', 'video')">
                            <div class="decorator"></div><!--
                            --><img src="assets/cameraIcon.png" alt="Video">
                        </li>
                        <li class="leftMenuBarButton" onclick="leftMenuButtonSelected(this, 'app-sensor-window', 'sensors')">
                            <div class="decorator"></div><!--
                            --><img src="assets/waveIcon.png" alt="Sensors">
                        </li>
                    </ul>
                </div>
            </div><!--
            --><div id="right-window">
                <div id="app-top-menu-bar">
                    <div id="topMenuBar">
                        <h3>DUMMY - RECEIVER</h3>
                        <strong id="tabName"></strong>
                    </div>
                </div>
                <div id="app-log-window" class="window">
                    <div id="logs-wrapper">
                        <ul id="logs-list">                            
                        </ul>
                    </div>
                </div>
                <div id="app-video-window" class="window">
                    <div id="videoWrapper">
                        <video id="video" autoplay></video>
                    </div>
                </div>
                <div id="app-sensor-window" class="window">
                    <div id="sensorsWrapper">
                        <div id="temperatureSensors"></div>
                        <div id="voltageSensors"></div>
                    </div>
                    <div id="graphWrapper" class="graph">
                        <div class="hideGraph" onclick="hideSensorGraph()"><img src="assets/rightTriangleIcon.png" alt="Hide"/></div>
                        <canvas id="graphCanvas" width="1000" height="1000"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="MonitorClient.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
