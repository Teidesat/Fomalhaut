<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }
    video {
        width: 640px;
    }
    </style>
</head>
<body>

<section>
    <button id="start" onclick="start()">Start</button>
    <button id="stop" style="display: none" onclick="stop()">Stop</button>
    <button id="start_temps" onclick="start_temps()">Start temps</button>
    <button id="stop_temps" onclick="stop_temps()">Stop temps</button>
    <button id="get_all_temps" onclick="get_all_temps()">Get all temps</button>
</section>

<hr>

<section>
    <h3>Temps</h3>
    <textarea id="temps" rows="10" cols="100" readonly></textarea>
</section>

<hr>

<section id="media">
    <h3>Video</h3>
    <video id="video" autoplay></video>
</section>

<script src="ThermalMonitorClient.js"></script>
<script src="client.js"></script>
</body>
</html>
